<!DOCTYPE html>
<html>

<head>
    <title>Py | Auto marksheet generator</title>
    <!--meta-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--link-->
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Bubbler+One&family=Ubuntu:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!--bootstrap 4.6x-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!--script-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <!--style-->
    <style type="text/css">
        body {
            font-family: 'Ubuntu', sans-serif;
        }
    </style>

</head>

<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><span style="color: goldenrod;"><b>py</b> </span><span
                    style="font-family: 'Bubblegum Sans', cursive;">Auto-Marksheet</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link  text-center" aria-current="page" href="index.html"><span
                                style="font-family: 'Bubbler One', sans-serif;"><b>Home</b></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-center" href="#"><span
                                style="font-family: 'Bubbler One', sans-serif;"><b><u>Auto-marksheet
                                        Generator</u></b></span></a>
                    </li>
                </ul>
                <span class="navbar-text">
                    Created by Jaydeep(JD)
                </span>
            </div>
        </div>
    </nav>
    <!--end_narbar-->
    <!--form-->
    <div class="container">
        <div class="row py-5">
            <div class="col-md-6">

                <form action='/analyse.html' method='POST'>
                    <div class="form-row">
                        <label for="sname">Student's Name</label>
                        <input style="width: 100%; color: blue;" type="text" class="form-control" id="sname"
                            name="sname" placeholder="Enter student's name" required />
                    </div>
                    <br />
                    <div class="form-row">
                        <label for="roll">University Roll Number</label>
                        <input style="width: 100%; color: blue;" type="text" class="form-control" id="roll" name="uroll"
                            placeholder="Enter University Roll Number" required />
                    </div>
                    <br />
                    <div class="form-row">
                        <label for="s1mark">subject 1 mark</label>
                        <input style="width: 100%; color: blue;" type="text" class="form-control" id="s1mark"
                            name="s1mark" placeholder="Enter subject 1 mark" required />
                    </div>
                    <br />
                    <div class="form-row">
                        <label for="s2mark">subject 2 mark</label>
                        <input style="width: 100%; color: blue;" type="text" class="form-control" id="s2mark"
                            name="s2mark" placeholder="Enter subject 2 mark" required />
                    </div>
                    <br />
                    <div class="form-row">
                        <label for="s3mark">subject 3 mark</label>
                        <input style="width: 100%; color: blue;" type="text" class="form-control" id="s3mark"
                            name="s3mark" placeholder="Enter subject 3 mark" required />
                    </div>
                    <br />
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <hr />
                <p class="bd"><b>Student Name : </b>{{stu_name}}</p>
                <p class="bd"><b>University Roll Number : </b>{{uni_roll}}</p>
                <p class="bd"><b>Subject 1 Mark : </b>{{sub1_mark}}</p>
                <p class="bd"><b>Subject 2 Mark : </b>{{sub2_mark}}</p>
                <p class="bd"><b>Subject 3 Mark : </b>{{sub3_mark}}</p>
                <p class="bd"><b>Total : </b>{{tmark}}</p>
                <p class="bd"><b>Average : </b>{{amark}}</p>
                <p class="bd"><b>{{result}}</b></p>


            </div>
            <div class="col-md-6 py-5 text-center">
                <img src="../static/hehehe.png" width="400px" class="img-fluid" alt="" />
            </div>
        </div>
    </div>
    <!--emd_form-->
</body>

</html>
